spring:
  config:
    activate:
      on-profile: 'default'
  datasource:
    url: jdbc:postgresql://localhost:5433/boxrecommend
    password: test1234
    username: test1234
    driver-class-name: org.postgresql.Driver
  application:
    name: box-recommend
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    jdbc:
      dialect: postgresql
  elasticsearch:
    uris: http://localhost:9200
    username: elastic
    password: changeme  # 개발 환경용 비밀번호
  sql:
    init:
      schema-locations:
        - classpath:/db/init.sql
        - classpath:/db/insert_data.sql
      mode: always
server:
  port: 8888  # 개발 환경에서는 랜덤 포트 사용

# Actuator 및 Prometheus 설정
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true
