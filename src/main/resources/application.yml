---
spring:
  config:
    activate:
      on-profile: 'prod'
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:boxrecommend}  # 환경 변수 또는 기본값으로 설정
    password: ${DB_PASSWORD:test1234}  # 환경 변수 또는 기본값
    username: ${DB_USERNAME:test1234}
    driver-class-name: org.postgresql.Driver
  application:
    name: box-recommend
  jpa:
    show-sql: false  # 운영 환경에서는 SQL 로깅 비활성화
    hibernate:
      ddl-auto: none  # 운영 환경에서는 스키마 자동 생성 비활성화
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    jdbc:
      dialect: postgresql
  elasticsearch:
    uris: ${ELASTICSEARCH_URI:http://localhost:9200}
    username: ${ELASTICSEARCH_USERNAME:elastic}
    password: ${ELASTICSEARCH_PASSWORD:changeme}
  sql:
    init:
      mode: never  # 운영 환경에서는 초기 데이터 로드 비활성화
server:
  port: 8080  # 운영 환경에서는 고정 포트 사용

# Actuator 및 Prometheus 설정 (운영 환경)
management:
  endpoint:
    health:
      show-details: never  # 운영 환경에서는 상세 정보 숨김
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true