apiVersion: apps/v1
kind: Deployment
metadata:
  name: box-recommend
  namespace: box-recommend
  labels:
    app: box-recommend
spec:
  replicas: 2  # 파드 2개 실행
  selector:
    matchLabels:
      app: box-recommend
  template:
    metadata:
      labels:
        app: box-recommend
    spec:
      containers:
      - name: box-recommend
        image: box-recommend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: JAVA_OPTS
          value: "-Xmx768m -Xms256m -Dlogging.level.root=DEBUG"
        # 서버 리스닝 주소를 명시적으로 설정
        - name: SERVER_ADDRESS
          value: "0.0.0.0"
        # 서버 포트 명시
        - name: SERVER_PORT
          value: "8080"
        # 시작 타임아웃 증가
        - name: SPRING_LIFECYCLE_TIMEOUT_PER_SHUTDOWN_PHASE
          value: "30s"
        # 스타트업 프로브만 유지하고 나머지는 비활성화
        # 스타트업 프로브 타이밍 대폭 조정
        startupProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 60 # 최대 10분(60*10초) 기다림
          successThreshold: 1
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: box-recommend-config